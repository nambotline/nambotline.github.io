<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Get Access Token</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #accessToken {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #loginButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #loginButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ดึง Access Token จาก LIFF</h1>
    <button id="loginButton">ล็อกอินด้วย LINE</button>
    <pre id="accessToken">Access Token จะแสดงที่นี่หลังจากล็อกอินสำเร็จ</pre>

    <script>
        async function main() {
            // เริ่มต้น LIFF
            await liff.init({ liffId: "2006792687-Q6MpoG9X" }); // ใส่ LIFF ID ของคุณ

            // ตรวจสอบว่า LIFF เปิดใน LINE หรือไม่
            if (!liff.isInClient()) {
                // แจ้งให้ผู้ใช้รู้ว่าให้เปิดใน LINE App
                alert("กรุณาเปิดใน LINE App หรือเว็บไซต์ที่รองรับ");
            }

            // ตรวจสอบสถานะการล็อกอิน
            if (!liff.isLoggedIn()) {
                // ถ้ายังไม่ได้ล็อกอิน, ให้กดปุ่มล็อกอิน
                document.getElementById("loginButton").addEventListener("click", () => {
                    liff.login(); // เรียกใช้ login
                });
            } else {
                // ถ้าล็อกอินแล้ว, ดึง Access Token
                const accessToken = liff.getAccessToken();
                document.getElementById("accessToken").textContent = accessToken ? accessToken : "ไม่สามารถดึง access token ได้";
                
                // ส่ง Access Token ไปที่แชทที่เปิด
                try {
                    await liff.sendMessages([{
                        type: "text",
                        text: "Access Token ของคุณคือ: " + accessToken
                    }]);
                    
                    // คอมเมนต์การปิดหน้าต่าง เพื่อไม่ให้ปิด
                    // liff.closeWindow();
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }
        }

        // เรียกใช้ฟังก์ชันหลัก
        main();
    </script>
</body>
</html>
